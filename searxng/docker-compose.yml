version: '3.8'

services:
  searxng:
    image: searxng/searxng:latest
    container_name: searxng
    restart: unless-stopped
    ports:
      - "8888:8080"
    volumes:
      - /home/shaddai/.dotfiles/searxng/searxng:/etc/searxng:rw
    user: "1000:1000"
    environment:
      - SEARXNG_BASE_URL=http://localhost:8888/
    networks:
      - searxng

networks:
  searxng:
    driver: bridge
