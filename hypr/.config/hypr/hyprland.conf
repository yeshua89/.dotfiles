# #######################################################################################
# CONFIGURACIÓN FINAL HYPRLAND (Redimensionado Vertical Arreglado)
# #######################################################################################

monitor=eDP-1,1920x1080@60,auto,1

###################
### MY PROGRAMS ###
###################
$terminal = kitty
$fileManager = nemo
$menu = fuzzel

#################
### AUTOSTART ###
#################
exec-once = hyprpm reload -n
exec-once = waybar & hyprpaper & swaync
exec-once = hypridle & hyprsunset
exec-once = /usr/lib/hyprpolkitagent
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store

#############################
### ENVIRONMENT VARIABLES ###
#############################
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = XDG_SESSION_TYPE,wayland
env = XDG_CURRENT_DESKTOP,Hyprland
env = MOZ_ENABLE_WAYLAND,1
env = QT_QPA_PLATFORM,wayland
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = GDK_BACKEND,wayland,x11
env = SDL_VIDEODRIVER,wayland
env = CLUTTER_BACKEND,wayland

#####################
### LOOK AND FEEL ###
#####################
general {
    gaps_in = 5
    gaps_out = 10
    border_size = 2
    col.active_border = rgba(3a9cffdd) rgba(6eb5ffaa) 45deg
    col.inactive_border = rgba(3a3a3a99)
    col.nogroup_border = rgba(2a2a2a99)
    col.nogroup_border_active = rgba(3a9cffaa)
    resize_on_border = true
    allow_tearing = false
    layout = scrolling
}

decoration {
    rounding = 10
    active_opacity = 1.0
    inactive_opacity = 0.95

    dim_inactive = true
    dim_strength = 0.05

    shadow {
        enabled = false
    }

    blur {
        enabled = true
        size = 4
        passes = 1
        new_optimizations = true
        ignore_opacity = false
        xray = false
        noise = 0.02
        contrast = 0.9
        brightness = 0.95
        popups = true
        popups_ignorealpha = 0.6
    }
}

animations {
    enabled = yes
    bezier = smooth, 0.25, 0.1, 0.25, 1
    bezier = overshot, 0.05, 0.9, 0.1, 1.05
    bezier = snappy, 0.4, 0, 0.2, 1

    animation = windows, 1, 4, smooth, slide
    animation = windowsIn, 1, 4, overshot, popin 95%
    animation = windowsOut, 1, 3, snappy, popin 90%
    animation = windowsMove, 1, 4, smooth, slide
    animation = border, 1, 8, smooth
    animation = borderangle, 1, 50, smooth, loop
    animation = fade, 1, 6, smooth
    animation = workspaces, 1, 4, overshot, slide
    animation = specialWorkspace, 1, 4, overshot, slidevert
}

dwindle {
    pseudotile = true
    preserve_split = true
    smart_split = false
    smart_resizing = true
    force_split = 2
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
    disable_splash_rendering = true
    vfr = true
    vrr = 0
    mouse_move_enables_dpms = true
    key_press_enables_dpms = true
    animate_manual_resizes = false
    animate_mouse_windowdragging = false
    enable_swallow = true
    swallow_regex = ^(kitty)$
    focus_on_activate = true
    new_window_takes_over_fullscreen = 2
}

cursor {
    no_hardware_cursors = false
    enable_hyprcursor = true
    hide_on_key_press = false
}

#########################
### HYPRSCROLLING CFG ###
#########################
plugin {
    hyprscrolling {
        column_width = 0.7
        fullscreen_on_one_column = true
        focus_fit_method = 1
        follow_focus = true
        scroll_on_wheel = true
    }
}

#############
### INPUT ###
#############
input {
    kb_layout = us
    follow_mouse = 1
    sensitivity = 0
    accel_profile = adaptive
    force_no_accel = false

    touchpad {
        natural_scroll = true
        scroll_factor = 0.5
        disable_while_typing = true
        tap-to-click = true
        drag_lock = false
        clickfinger_behavior = true
    }
}

####################
### WINDOW RULES ###
####################
# Opacidad
windowrulev2 = opacity 0.92 0.88,class:^(kitty)$
windowrulev2 = opacity 0.95 0.90,class:^(nemo)$

# Aplicaciones flotantes
windowrulev2 = float,class:^(pavucontrol)$
windowrulev2 = float,class:^(nm-applet)$
windowrulev2 = float,class:^(nm-connection-editor)$
windowrulev2 = float,class:^(org.gnome.Calculator)$
windowrulev2 = float,class:^(imv)$
windowrulev2 = float,class:^(mpv)$
windowrulev2 = float,class:^(vlc)$
windowrulev2 = float,class:^(eog)$
windowrulev2 = float,title:^(Open File)$
windowrulev2 = float,title:^(Save File)$
windowrulev2 = float,title:^(Save As)$
windowrulev2 = float,title:^(Picture-in-Picture)$

# Centrar flotantes
windowrulev2 = center,floating:1

# Picture-in-Picture
windowrulev2 = pin,title:^(Picture-in-Picture)$
windowrulev2 = size 25% 25%,title:^(Picture-in-Picture)$

# Tamaños para utilidades
windowrulev2 = size 40% 50%,class:^(pavucontrol)$
windowrulev2 = size 30% 40%,class:^(org.gnome.Calculator)$

layerrule = blur,launcher
layerrule = blur,waybar
layerrule = blur,notifications
layerrule = ignorezero,launcher
layerrule = ignorezero,waybar
layerrule = ignorezero,notifications

########################
### WORKSPACE RULES ###
########################

###################
### KEYBINDINGS ###
###################
$mainMod = SUPER

bind = $mainMod, Return, exec, $terminal
bind = $mainMod, Q, killactive,
bind = SUPER, E, exec, qutebrowser
bind = SUPER_SHIFT, L, exec, hyprlock
bind = SUPER_SHIFT, Q, exit,
bind = SUPER_SHIFT, r, exec, hyprctl reload
bind = $mainMod, W, exec, ~/.config/waybar/scripts/launch.sh
bind = $mainMod, F, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, D, exec, $menu
bind = $mainMod, P, pseudo,
bind = $mainMod, J, togglesplit,

# Nuevos atajos útiles
bind = $mainMod, M, fullscreen, 0
bind = $mainMod, C, exec, cliphist list | fuzzel --dmenu | cliphist decode | wl-copy
bind = $mainMod, N, exec, swaync-client -t -sw
bind = $mainMod, TAB, workspace, previous
bind = $mainMod, L, exec, hyprctl keyword general:layout $([[ $(hyprctl getoption general:layout | grep -oP '(?<=str: ).*') == "scrolling" ]] && echo "dwindle" || echo "scrolling")

# Hyprscrolling keybinds (estilo niri con flechas)
bind = $mainMod ALT, left, layoutmsg, move -col
bind = $mainMod ALT, right, layoutmsg, move +col
bind = $mainMod ALT SHIFT, left, layoutmsg, movewindowto l
bind = $mainMod ALT SHIFT, right, layoutmsg, movewindowto r
bind = $mainMod ALT CTRL, left, layoutmsg, colresize -0.1
bind = $mainMod ALT CTRL, right, layoutmsg, colresize +0.1
bind = $mainMod SHIFT, F, exec, ~/.config/hypr/scripts/toggle-column-size.sh 

# ------------------------------------------------------------------
# REDIMENSIONAR VENTANAS (RESIZE) - SUPER + CTRL + FLECHAS
# ------------------------------------------------------------------
# El primer numero es horizontal, el segundo es vertical.
# He subido la velocidad a 40 para que se note más.

# Opción 1: Usando FLECHAS
binde = $mainMod CTRL, left, resizeactive, -40 0
binde = $mainMod CTRL, right, resizeactive, 40 0
binde = $mainMod CTRL, up, resizeactive, 0 -40  
binde = $mainMod CTRL, down, resizeactive, 0 40

# Opción 2: Usando teclas H J K L (Por si prefieres esto)
binde = $mainMod CTRL, h, resizeactive, -40 0
binde = $mainMod CTRL, l, resizeactive, 40 0
binde = $mainMod CTRL, k, resizeactive, 0 -40
binde = $mainMod CTRL, j, resizeactive, 0 40

# Opción 3: RATÓN (SUPER + Clic Derecho arrastrando)
bindm = $mainMod, mouse:273, resizewindow

# MOVER VENTANAS (SUPER + Clic Izquierdo arrastrando)
bindm = $mainMod, mouse:272, movewindow

# ------------------------------------------------------------------
# OTROS ATAJOS
# ------------------------------------------------------------------

# Mover foco (solo flechas)
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Mover ventana de lugar (Shift + Flechas)
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Capturas
bind = , PRINT, exec, hyprshot -m window -o /home/shaddai/Screenshots/ 
bind = CTRL, Print, exec, hyprshot -m output -o /home/shaddai/Screenshots/ 
bind = SHIFT, Print, exec, hyprshot -m region --clipboard-only

# Multimedia
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous
