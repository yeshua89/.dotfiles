# #######################################################################################
# CONFIGURACIÓN FINAL HYPRLAND (Redimensionado Vertical Arreglado)
# #######################################################################################

monitor=eDP-1,1920x1080@60,auto,1

###################
### MY PROGRAMS ###
###################
$terminal = kitty
$fileManager = nemo
$menu = fuzzel

#################
### AUTOSTART ###
#################
exec-once = waybar & hyprpaper & swaync
exec-once = hypridle & hyprsunset
exec-once = blueman-applet
exec-once = /usr/lib/hyprpolkitagent
exec-once = wl-paste --type text --watch cliphist store 
exec-once = wl-paste --type image --watch cliphist store

#############################
### ENVIRONMENT VARIABLES ###
#############################
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = XDG_SESSION_TYPE,wayland
env = XDG_CURRENT_DESKTOP,Hyprland
env = MOZ_ENABLE_WAYLAND,1

#####################
### LOOK AND FEEL ###
#####################
general {
    gaps_in = 6
    gaps_out = 15
    border_size = 2
    col.active_border = rgba(33ccffee)
    col.inactive_border = rgba(595959aa)
    resize_on_border = true 
    layout = dwindle
}

decoration {
    rounding = 12
    active_opacity = 1.0 
    inactive_opacity = 0.9
    
    shadow {
        enabled = true
        range = 20
        render_power = 3
        color = rgba(1a1a1aee)
    }

    blur {
        enabled = true
        size = 6          
        passes = 2        
        new_optimizations = true
        ignore_opacity = true
        xray = false
    }
}

animations {
    enabled = yes
    bezier = wind, 0.05, 0.9, 0.1, 1.05
    bezier = winIn, 0.1, 1.1, 0.1, 1.1
    bezier = winOut, 0.3, -0.3, 0, 1
    bezier = liner, 1, 1, 1, 1
    animation = windows, 1, 6, wind, slide
    animation = windowsIn, 1, 6, winIn, slide
    animation = windowsOut, 1, 5, winOut, slide
    animation = windowsMove, 1, 5, wind, slide
    animation = border, 1, 1, liner
    animation = fade, 1, 10, default
    animation = workspaces, 1, 5, wind
}

dwindle {
    pseudotile = true 
    preserve_split = true 
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
    vfr = true 
}

#############
### INPUT ###
#############
input {
    kb_layout = us
    follow_mouse = 1
    sensitivity = 0 
    touchpad {
        natural_scroll = true 
        scroll_factor = 0.5
    }
}

####################
### WINDOW RULES ###
####################
windowrulev2 = opacity 0.90 0.90,class:^(kitty)$
windowrulev2 = float,class:^(pavucontrol)$
windowrulev2 = float,class:^(blueman-manager)$
windowrulev2 = float,class:^(nm-applet)$
windowrulev2 = float,title:^(Open File)$
windowrulev2 = float,title:^(Save File)$
windowrulev2 = center,floating:1
layerrule = blur,launcher 
layerrule = blur,waybar

###################
### KEYBINDINGS ###
###################
$mainMod = SUPER

bind = $mainMod, Return, exec, $terminal
bind = $mainMod, Q, killactive,
bind = SUPER, E, exec, qutebrowser
bind = SUPER_SHIFT, L, exec, hyprlock 
bind = SUPER_SHIFT, Q, exit,
bind = SUPER_SHIFT, r, exec, hyprctl reload
bind = $mainMod, W, exec, ~/.config/waybar/scripts/launch.sh
bind = $mainMod, F, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, D, exec, $menu
bind = $mainMod, P, pseudo, 
bind = $mainMod, J, togglesplit, 

# ------------------------------------------------------------------
# REDIMENSIONAR VENTANAS (RESIZE) - SUPER + CTRL + FLECHAS
# ------------------------------------------------------------------
# El primer numero es horizontal, el segundo es vertical.
# He subido la velocidad a 40 para que se note más.

# Opción 1: Usando FLECHAS
binde = $mainMod CTRL, left, resizeactive, -40 0
binde = $mainMod CTRL, right, resizeactive, 40 0
binde = $mainMod CTRL, up, resizeactive, 0 -40  
binde = $mainMod CTRL, down, resizeactive, 0 40

# Opción 2: Usando teclas H J K L (Por si prefieres esto)
binde = $mainMod CTRL, h, resizeactive, -40 0
binde = $mainMod CTRL, l, resizeactive, 40 0
binde = $mainMod CTRL, k, resizeactive, 0 -40
binde = $mainMod CTRL, j, resizeactive, 0 40

# Opción 3: RATÓN (SUPER + Clic Derecho arrastrando)
bindm = $mainMod, mouse:273, resizewindow

# MOVER VENTANAS (SUPER + Clic Izquierdo arrastrando)
bindm = $mainMod, mouse:272, movewindow

# ------------------------------------------------------------------
# OTROS ATAJOS
# ------------------------------------------------------------------

# Mover foco (solo flechas)
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Mover ventana de lugar (Shift + Flechas)
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Capturas
bind = , PRINT, exec, hyprshot -m window -o /home/shaddai/Screenshots/ 
bind = CTRL, Print, exec, hyprshot -m output -o /home/shaddai/Screenshots/ 
bind = SHIFT, Print, exec, hyprshot -m region --clipboard-only

# Multimedia
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous
