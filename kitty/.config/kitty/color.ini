# Catppuccin Mocha × Rose Pine - Elegante & Único
window_padding_width 10

# Special - Base oscuro de Catppuccin con texto suave
foreground #cdd6f4
background #050508

# Black - Superficies de Catppuccin
color0 #313244
color8 #585b70

# Red - Love de Rose Pine (rosa salmón elegante)
