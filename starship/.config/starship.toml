######################
#Tokyo Night Dark#
######################
# Enhanced version with better colors, more languages, and improved features

"$schema" = 'https://starship.rs/config-schema.json'

format = """
[](bg:#1a1b26)\
$os\
$username\
[](bg:#2f3549 fg:#1a1b26)\
$directory\
[](fg:#2f3549 bg:#24283b)\
$git_branch\
$git_status\
[](fg:#24283b bg:#1a1b26)\
$c\
$cmake\
$rust\
$golang\
$nodejs\
$php\
$python\
$java\
$kotlin\
$lua\
$ruby\
$zig\
$docker_context\
$kubernetes\
$terraform\
$cmd_duration\
$jobs\
$status\
[](fg:#2f3549)\
\n$character"""

palette = 'tokyo_night'

[palettes.tokyo_night]
bg_dark = '#16161e'
bg = '#1a1b26'
bg_light = '#24283b'
bg_visual = '#2f3549'
fg = '#c0caf5'
fg_dim = '#565f89'
fg_reverse = '#1a1b26'
red = '#f7768e'
orange = '#ff9e64'
yellow = '#e0af68'
green = '#9ece6a'
cyan = '#7dcfff'
blue = '#7aa2f7'
violet = '#bb9af7'
magenta = '#bb9af7'

[os]
disabled = false
style = "bg:#1a1b26 fg:#7dcfff"
format = "[$symbol](bg:#1a1b26 fg:#7dcfff)"

[os.symbols]
Alpine = " "
Amazon = " "
Android = " "
Arch = "󰣇 "
Artix = "󰣇 "
CentOS = " "
Debian = "󰣚 "
Fedora = "󰣛 "
Gentoo = "󰣨 "
Linux = "󰌽 "
Macos = " "
Manjaro = " "
Mint = "󰣭 "
NixOS = " "
Raspbian = "󰐿 "
Redhat = "󱄛 "
RedHatEnterprise = "󱄛 "
SUSE = " "
Ubuntu = "󰕈 "
Unknown = " "
Windows = "󰍲 "

[username]
show_always = true
style_user = "bg:#1a1b26 fg:#7aa2f7"
style_root = "bg:#1a1b26 fg:#f7768e bold"
format = '[$user ](bg:#1a1b26 $style)'

[directory]
style = "fg:#c0caf5 bg:#2f3549 bold"
format = "[ $path ](bg:#2f3549 $style)"
truncation_length = 4
truncation_symbol = "…/"
truncate_to_repo = true
read_only = " 󰌾"
read_only_style = "fg:#f7768e bg:#2f3549"

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = "󰝚 "
"Pictures" = " "
"Videos" = " "
"Developer" = "󰲋 "
"Projects" = " "
".config" = " "
"Desktop" = "󰚝 "

[git_branch]
symbol = " "
style = "bg:#24283b fg:#bb9af7 bold"
format = '[[ $symbol$branch ](bg:#24283b fg:#bb9af7)]($style)'
truncation_length = 20
truncation_symbol = "…"

[git_status]
style = "bg:#24283b fg:#e0af68"
format = '[[($all_status$ahead_behind )](bg:#24283b fg:#e0af68)]($style)'
conflicted = "󰞇"
ahead = "󰜷${count}"
behind = "󰜮${count}"
diverged = "󰃻${ahead_count}󰃻${behind_count}"
untracked = "?"
stashed = "󰜦"
modified = "󱇨"
staged = "󰄬${count}"
renamed = "󰑕"
deleted = "󰍵"

[c]
symbol = " "
style = "bg:#1a1b26 fg:#7dcfff"
format = '[[ $symbol($version) ](bg:#1a1b26 fg:#7dcfff)]($style)'

[cmake]
symbol = "△ "
style = "bg:#1a1b26 fg:#7dcfff"
format = '[[ $symbol($version) ](bg:#1a1b26 fg:#7dcfff)]($style)'

[rust]
symbol = " "
style = "bg:#1a1b26 fg:#ff9e64"
format = '[[ $symbol($version) ](bg:#1a1b26 fg:#ff9e64)]($style)'

[golang]
symbol = " "
style = "bg:#1a1b26 fg:#7dcfff"
format = '[[ $symbol($version) ](bg:#1a1b26 fg:#7dcfff)]($style)'

[nodejs]
symbol = " "
style = "bg:#1a1b26 fg:#9ece6a"
format = '[[ $symbol($version) ](bg:#1a1b26 fg:#9ece6a)]($style)'

[php]
symbol = " "
style = "bg:#1a1b26 fg:#bb9af7"
format = '[[ $symbol($version) ](bg:#1a1b26 fg:#bb9af7)]($style)'

[python]
symbol = " "
style = "bg:#1a1b26 fg:#e0af68"
format = '[[ $symbol($version)( $virtualenv) ](bg:#1a1b26 fg:#e0af68)]($style)'
detect_extensions = ['py']
detect_files = ['.python-version', 'Pipfile', '__pycache__', 'pyproject.toml', 'requirements.txt', 'setup.py', 'tox.ini']

[java]
symbol = " "
style = "bg:#1a1b26 fg:#f7768e"
format = '[[ $symbol($version) ](bg:#1a1b26 fg:#f7768e)]($style)'

[kotlin]
symbol = " "
style = "bg:#1a1b26 fg:#bb9af7"
format = '[[ $symbol($version) ](bg:#1a1b26 fg:#bb9af7)]($style)'

[lua]
symbol = " "
style = "bg:#1a1b26 fg:#7aa2f7"
format = '[[ $symbol($version) ](bg:#1a1b26 fg:#7aa2f7)]($style)'

[ruby]
symbol = " "
style = "bg:#1a1b26 fg:#f7768e"
format = '[[ $symbol($version) ](bg:#1a1b26 fg:#f7768e)]($style)'

[zig]
symbol = " "
style = "bg:#1a1b26 fg:#ff9e64"
format = '[[ $symbol($version) ](bg:#1a1b26 fg:#ff9e64)]($style)'

[docker_context]
symbol = " "
style = "bg:#1a1b26 fg:#7aa2f7"
format = '[[ $symbol$context ](bg:#1a1b26 fg:#7aa2f7)]($style)'
only_with_files = true

[kubernetes]
symbol = "󱃾 "
style = "bg:#1a1b26 fg:#7dcfff"
format = '[[ $symbol$context( \($namespace\)) ](bg:#1a1b26 fg:#7dcfff)]($style)'
disabled = false

[terraform]
symbol = "󱁢 "
style = "bg:#1a1b26 fg:#bb9af7"
format = '[[ $symbol$workspace ](bg:#1a1b26 fg:#bb9af7)]($style)'

[cmd_duration]
min_time = 500
format = "[[ 󱦟 $duration ](bg:#1a1b26 fg:#e0af68)]($style)"
show_milliseconds = false

[jobs]
symbol = " "
style = "bg:#1a1b26 fg:#7aa2f7 bold"
number_threshold = 1
format = "[[ $symbol$number ](bg:#1a1b26 fg:#7aa2f7)]($style)"

[status]
disabled = false
format = '[[ $symbol$status ](bg:#1a1b26 fg:#f7768e bold)]($style)'
symbol = "✗ "
success_symbol = ""
not_executable_symbol = "󰌋 "
not_found_symbol = "󰍉 "
sigint_symbol = "󰂭 "
signal_symbol = "󱐋 "

[line_break]
disabled = false

[character]
disabled = false
success_symbol = "[❯](bold fg:#9ece6a)"
error_symbol = "[❯](bold fg:#f7768e)"
vimcmd_symbol = "[❮](bold fg:#9ece6a)"
vimcmd_visual_symbol = "[❮](bold fg:#bb9af7)"
vimcmd_replace_symbol = "[❮](bold fg:#ff9e64)"
vimcmd_replace_one_symbol = "[❮](bold fg:#e0af68)"
