format = """
[](#1a1f2e)\
$username\
[󰣇 ](bg:#1a1f2e fg:#b2a1e3)\
[](bg:#1a1f2e fg:#1a1f2e)\
$directory\
[](fg:#1a1f2e bg:#2e3445)\
$git_branch\
$git_status\
[](fg:#2e3445 bg:#1f2635)\
$nodejs\
$rust\
$golang\
$php\
$python\
$docker_context\
$lua\
[](fg:#1f2635 bg:#1a1f2e)\
[](fg:#1a1f2e)\
$cmd_duration\
\n$character"""

[username]
show_always = true
style_user = "bg:#1a1f2e fg:#cfcfcf" # Gris claro para usuario normal
style_root = "bg:#1a1f2e fg:#f07178" # Color para root
format = '[ $user ]($style)'

[directory]
style = "fg:#e3e5e5 bg:#1a1f2e" # Violeta claro
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = " "
"Pictures" = " "

[git_branch]
symbol = ""
style = "bg:#2e3445"
format = '[[ $symbol $branch ](fg:#9b89bb bg:#2e3445)]($style)'

[git_status]
style = "bg:#2e3445"
format = '[[($all_status$ahead_behind )](fg:#9b89bb bg:#2e3445)]($style)'

[nodejs]
symbol = ""
style = "bg:#1f2635"
format = '[[ $symbol ($version) ](fg:#9b89bb bg:#1f2635)]($style)'

[rust]
symbol = ""
style = "bg:#1f2635"
format = '[[ $symbol ($version) ](fg:#9b89bb bg:#1f2635)]($style)'

[golang]
symbol = ""
style = "bg:#1f2635"
format = '[[ $symbol ($version) ](fg:#9b89bb bg:#1f2635)]($style)'

[php]
symbol = ""
style = "bg:#1f2635"
format = '[[ $symbol ($version) ](fg:#9b89bb bg:#1f2635)]($style)'

[python]
symbol = ""
style = "bg:#1f2635"
format = '[[ $symbol ($version) \($virtualenv\) ](fg:#9b89bb bg:#1f2635)]($style)'

[docker_context]
symbol = ""
style = "bg:#1f2635"
format = '[[ $symbol ($version) ](fg:#9b89bb bg:#1f2635)]($style)'

[lua]
symbol = ""
style = "bg:#1f2635"
format = '[[ $symbol ($version) ](fg:#9b89bb bg:#1f2635)]($style)'

[cmd_duration]
format = "[$duration]($style) "
style = "yellow"

[time]
disabled = false
time_format = "%R" # Hour:Minute Format
style = "bg:#1a1f2e"
format = '[[  $time ](fg:#a0a9cb bg:#1a1f2e)]($style)'
