# Final Version: Floating Pills for Tools & Time

"$schema" = 'https://starship.rs/config-schema.json'

format = """
[](bg:#1a1b26)\
$os\
$username\
[](bg:#24283b fg:#1a1b26)\
$directory\
$git_branch\
$git_status\
[](fg:#24283b)\
$c\
$cmake\
$rust\
$golang\
$nodejs\
$php\
$python\
$java\
$kotlin\
$lua\
$ruby\
$zig\
$docker_context\
$kubernetes\
$terraform\
$cmd_duration\
$jobs\
$status\
\n$character"""

palette = 'tokyo_night'

[palettes.tokyo_night]
bg_dark = '#16161e'
bg = '#1a1b26'
bg_light = '#24283b'
bg_visual = '#2f3549'
fg = '#c0caf5'
fg_dim = '#565f89'
fg_reverse = '#1a1b26'
red = '#f7768e'
orange = '#ff9e64'
yellow = '#e0af68'
green = '#9ece6a'
cyan = '#7dcfff'
blue = '#7aa2f7'
violet = '#bb9af7'
magenta = '#bb9af7'

[os]
disabled = false
style = "bg:#1a1b26 fg:#7dcfff"
format = "[$symbol](bg:#1a1b26 fg:#7dcfff)"

[os.symbols]
Alpine = " "
Amazon = " "
Android = " "
Arch = "󰣇 "
Artix = "󰣇 "
CentOS = " "
Debian = "󰣚 "
Fedora = "󰣛 "
Gentoo = "󰣨 "
Linux = "󰌽 "
Macos = " "
Manjaro = " "
Mint = "󰣭 "
NixOS = " "
Raspbian = "󰐿 "
Redhat = "󱄛 "
RedHatEnterprise = "󱄛 "
SUSE = " "
Ubuntu = "󰕈 "
Unknown = " "
Windows = "󰍲 "

[username]
show_always = true
style_user = "bg:#1a1b26 fg:#7aa2f7"
style_root = "bg:#1a1b26 fg:#f7768e bold"
format = '[$user ](bg:#1a1b26 $style)'

[directory]
style = "fg:#c0caf5 bg:#24283b bold"
format = "[ $path ]($style)"
truncation_length = 4
truncation_symbol = "…/"
truncate_to_repo = true
read_only = " 󰌾"
read_only_style = "fg:#f7768e bg:#24283b"

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = "󰝚 "
"Pictures" = " "
"Videos" = " "
"Developer" = "󰲋 "
"Projects" = "󰉖 "
".config" = " "
"Desktop" = "󰚝 "

[git_branch]
symbol = " "
style = "bg:#24283b fg:#bb9af7 bold"
format = '[$symbol$branch ]($style)'
truncation_length = 20
truncation_symbol = "…"

[git_status]
style = "bg:#24283b fg:#e0af68"
format = '[$all_status$ahead_behind ]($style)'
conflicted = "󰞇"
ahead = "󰜷${count}"
behind = "󰜮${count}"
diverged = "󰃻${ahead_count}󰃻${behind_count}"
untracked = "?"
stashed = "󰜦"
modified = "󱇨"
staged = "󰄬${count}"
renamed = "󰑕"
deleted = "󰍵"

# --- ESTILO DE BURBUJAS (FLOATING PILLS) ---
# Usamos un fondo #2f3549 (bg_visual) para que resalten sobre la terminal

[c]
symbol = " "
format = ' [](fg:#2f3549)[ $symbol($version) ](bg:#2f3549 fg:#7dcfff)[](fg:#2f3549)'

[cmake]
symbol = "△ "
format = ' [](fg:#2f3549)[ $symbol($version) ](bg:#2f3549 fg:#7dcfff)[](fg:#2f3549)'

[rust]
symbol = " "
format = ' [](fg:#2f3549)[ $symbol($version) ](bg:#2f3549 fg:#ff9e64)[](fg:#2f3549)'

[golang]
symbol = " "
format = ' [](fg:#2f3549)[ $symbol($version) ](bg:#2f3549 fg:#7dcfff)[](fg:#2f3549)'

[nodejs]
symbol = " "
format = ' [](fg:#2f3549)[ $symbol($version) ](bg:#2f3549 fg:#9ece6a)[](fg:#2f3549)'

[php]
symbol = " "
format = ' [](fg:#2f3549)[ $symbol($version) ](bg:#2f3549 fg:#bb9af7)[](fg:#2f3549)'

# --- PYTHON CONFIGURADO CON VENV ---
[python]
symbol = " "
# Aquí agregué (\($virtualenv\)) para que muestre el nombre del entorno
format = ' [](fg:#2f3549)[ $symbol$version( \($virtualenv\)) ](bg:#2f3549 fg:#e0af68)[](fg:#2f3549)'
detect_extensions = ['py']
detect_files = ['.python-version', 'Pipfile', '__pycache__', 'pyproject.toml', 'requirements.txt', 'setup.py', 'tox.ini']

[java]
symbol = " "
format = ' [](fg:#2f3549)[ $symbol($version) ](bg:#2f3549 fg:#f7768e)[](fg:#2f3549)'

[kotlin]
symbol = " "
format = ' [](fg:#2f3549)[ $symbol($version) ](bg:#2f3549 fg:#bb9af7)[](fg:#2f3549)'

[lua]
symbol = " "
format = ' [](fg:#2f3549)[ $symbol($version) ](bg:#2f3549 fg:#7aa2f7)[](fg:#2f3549)'

[ruby]
symbol = " "
format = ' [](fg:#2f3549)[ $symbol($version) ](bg:#2f3549 fg:#f7768e)[](fg:#2f3549)'

[zig]
symbol = " "
format = ' [](fg:#2f3549)[ $symbol($version) ](bg:#2f3549 fg:#ff9e64)[](fg:#2f3549)'

[docker_context]
symbol = " "
format = ' [](fg:#2f3549)[ $symbol$context ](bg:#2f3549 fg:#7aa2f7)[](fg:#2f3549)'
only_with_files = true

[kubernetes]
symbol = "󱃾 "
format = ' [](fg:#2f3549)[ $symbol$context( \($namespace\)) ](bg:#2f3549 fg:#7dcfff)[](fg:#2f3549)'
disabled = false

[terraform]
symbol = "󱁢 "
format = ' [](fg:#2f3549)[ $symbol$workspace ](bg:#2f3549 fg:#bb9af7)[](fg:#2f3549)'

# --- TIEMPO DE COMANDO (CMD DURATION) ---
[cmd_duration]
min_time = 500
# Fondo gris azulado, texto amarillo, bordes redondos
format = " [](fg:#2f3549)[ 󱦟 $duration ](bg:#2f3549 fg:#e0af68)[](fg:#2f3549)"
show_milliseconds = false

[jobs]
symbol = " "
number_threshold = 1
format = " [](fg:#2f3549)[ $symbol$number ](bg:#2f3549 fg:#7aa2f7)[](fg:#2f3549)"

[status]
disabled = false
format = ' [](fg:#2f3549)[ $symbol$status ](bg:#2f3549 fg:#f7768e bold)[](fg:#2f3549)'
symbol = "✗ "
success_symbol = ""
not_executable_symbol = "󰌋 "
not_found_symbol = "󰍉 "
sigint_symbol = "󰂭 "
signal_symbol = "󱐋 "

[line_break]
disabled = false

[character]
disabled = false
success_symbol = "[❯](bold fg:#9ece6a)"
error_symbol = "[❯](bold fg:#f7768e)"
vimcmd_symbol = "[❮](bold fg:#9ece6a)"
vimcmd_visual_symbol = "[❮](bold fg:#bb9af7)"
vimcmd_replace_symbol = "[❮](bold fg:#ff9e64)"
vimcmd_replace_one_symbol = "[❮](bold fg:#e0af68)"
